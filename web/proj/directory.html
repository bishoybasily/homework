<!DOCTYPE html>
<html lang="en">
<head>
    <title>Directory</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="assets/styles.css" rel="stylesheet"/>
    <script src="assets/scripts.js" type="application/javascript"></script>

</head>
<body>

<div class="jumbotron text-center">
    <h1>ISSR DIRECTORY</h1>
    <p>This is a basic directory app</p>
</div>

<div class="container">

    <button class="btn btn-info" id="buttonToggleEdit" type="button">Enable edit</button>

    <div class="row">
        <div class="col-sm-3">
            <h3>Name</h3>
        </div>
        <div class="col-sm-4">
            <h3>Email</h3>
        </div>
        <div class="col-sm-3">
            <h3>Telephone</h3>
        </div>
        <div class="col-sm-2">

        </div>
    </div>

    <div class="row insert">

        <form action="user/create.php" method="post">

            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" name="name" placeholder="Name" type="text">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input class="form-control" name="email" placeholder="Email" type="email">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-headphones"></i></span>
                    <input class="form-control" name="telephone" placeholder="Telephone" type="tel">
                </div>
            </div>

            <div class="col-sm-2">
                <input class='btn btn-success btn-block' type='submit' value='Insert'>
            </div>

        </form>

    </div>

</div>

</body>
</html>
